<script>
function updateSubslotLabel(slotId) {
  const labelMap = {
    o1: "O1",
    c: "C"
  };
  const labelText = labelMap[slotId] ? `現在展開中：${labelMap[slotId]} の subslot` : "";
  const labelDiv = document.getElementById("subslot-label");
  if (labelText) {
    labelDiv.textContent = labelText;
    labelDiv.style.display = "block";
  } else {
    labelDiv.style.display = "none";
  }
}
