<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  
  <!-- 🔒 Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'none';">
  
  <!-- 🚀 Performance optimizations -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rephrase - 英語学習トレーニングUI">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  
  <title>Rephrase トレーニングUI - 最適化版</title>
  
  <!-- 🎨 Optimized CSS Bundle (Critical styles inlined) -->
  <style>
    /* Critical CSS - Above the fold */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f5f5f5; 
      color: #333; 
      line-height: 1.6; 
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 0 16px; 
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20000;
      transition: opacity 0.5s ease;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3f2fd;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- 🎨 Non-critical CSS (Loaded asynchronously) -->
  <link rel="preload" href="css/optimized/bundle.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/optimized/bundle.css"></noscript>
  
  <!-- 🚀 Optimized JavaScript Bundle (Non-blocking) -->
  <link rel="preload" href="js/optimized/bundle.js" as="script">
</head>
<body>
  <!-- 🔄 Loading screen -->
  <div id="loadingScreen" class="loading-screen">
    <div>
      <div class="loading-spinner"></div>
      <p style="margin-top: 16px; color: #666;">Rephrase トレーニング読み込み中...</p>
    </div>
  </div>

  <!-- 🧭 Navigation -->
  <nav class="nav-bar" style="opacity: 0; transition: opacity 0.3s ease;">
    <a href="../" class="nav-link">🏠 ホーム</a>
    <span class="nav-separator">|</span>
    <a href="grammar/" class="nav-link">📚 文法</a>
    <span class="nav-separator">|</span>
    
    <!-- 🔐 Admin panel (hidden by default) -->
    <div id="adminPanel" style="display: none; align-items: center; gap: 8px;">
      <a href="rate-limit-dashboard.html" class="nav-link" style="color: #ff6b35;">🛡️ 監視</a>
      <a href="error-dashboard.html" class="nav-link" style="color: #ff6b35;">⚠️ エラー</a>
      <span class="nav-separator">|</span>
    </div>
    
    <!-- 📋 Sample data selector -->
    <div style="display: flex; align-items: center; gap: 4px;">
      <label style="font-size: 12px; font-weight: bold; color: #333;">📋 サンプルデータ</label>
      <select id="presetSelect" style="width: 150px; padding: 2px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
        <option value="">-- データを選択 --</option>
        <option value="data/slot_order_data.json">🎯 メインデータセット</option>
        <option value="data/simple_test.json">🧪 テストデータ</option>
      </select>
    </div>
  </nav>

  <!-- 📱 Main Application Container -->
  <main class="container" style="margin-top: 80px; opacity: 0; transition: opacity 0.5s ease;" id="mainContent">
    
    <!-- 🎮 Control Panel -->
    <section class="card" style="margin-bottom: 24px;">
      <div class="card-header">
        <h2 style="margin: 0; display: flex; align-items: center; gap: 8px;">
          🎯 Rephraseトレーニング - 最適化版
          <span style="font-size: 12px; background: #4caf50; color: white; padding: 2px 8px; border-radius: 12px;">v2.0</span>
        </h2>
      </div>
      <div class="card-body">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
          
          <!-- 🎲 Randomizer Controls -->
          <div>
            <h3 style="margin: 0 0 12px 0; font-size: 16px; color: #2196F3;">🎲 ランダム化</h3>
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <button class="btn btn-primary btn-small" onclick="randomizerSystem.randomizeAll()">
                🎯 全スロットランダム化
              </button>
              <button class="btn btn-secondary btn-small" onclick="randomizerSystem.randomizeVisible()">
                👁️ 表示中のみランダム化
              </button>
            </div>
          </div>
          
          <!-- 👁️ Visibility Controls -->
          <div>
            <h3 style="margin: 0 0 12px 0; font-size: 16px; color: #ff6b35;">👁️ 表示制御</h3>
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <button class="btn btn-primary btn-small" onclick="toggleController.expandAll()">
                📖 全展開
              </button>
              <button class="btn btn-secondary btn-small" onclick="toggleController.collapseAll()">
                📝 全折り畳み
              </button>
            </div>
          </div>
          
          <!-- 🔊 Audio Controls -->
          <div>
            <h3 style="margin: 0 0 12px 0; font-size: 16px; color: #4caf50;">🔊 音声</h3>
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <button class="btn btn-primary btn-small" onclick="audioSystem.playAll()" id="audioPlayAll">
                ▶️ 音声再生
              </button>
              <button class="btn btn-secondary btn-small" onclick="audioSystem.stopAll()">
                ⏹️ 音声停止
              </button>
            </div>
          </div>
          
        </div>
        
        <!-- 📊 Performance Info -->
        <div style="margin-top: 16px; padding: 12px; background: #e3f2fd; border-radius: 8px; font-size: 12px; color: #1976d2;">
          <div style="display: flex; align-items: center; gap: 16px; flex-wrap: wrap;">
            <span>📈 読み込み時間: <span id="loadTime">計測中...</span></span>
            <span>📦 JSファイル: 1個 (統合済み)</span>
            <span>🎨 CSSファイル: 1個 (統合済み)</span>
            <span>⚡ 最適化: 有効</span>
          </div>
        </div>
      </div>
    </section>

    <!-- 📚 Slot Container -->
    <section id="slotContainer" style="min-height: 400px;">
      <!-- Slots will be dynamically loaded here -->
      <div class="card">
        <div class="card-body text-center" style="padding: 48px 24px;">
          <h3 style="color: #666; margin: 0 0 16px 0;">📋 データを選択してください</h3>
          <p style="color: #999; margin: 0;">上部のサンプルデータから選択するか、JSONファイルをアップロードしてください。</p>
        </div>
      </div>
    </section>

  </main>

  <!-- 🚀 Optimized JavaScript Bundle -->
  <script src="js/optimized/bundle.js" defer></script>
  
  <!-- 🎯 Application Initialization -->
  <script>
    // Performance monitoring
    const startTime = performance.now();
    
    // Track loading progress
    let loadedComponents = 0;
    const totalComponents = 3; // CSS, JS, Content
    
    function updateLoadingProgress() {
      loadedComponents++;
      if (loadedComponents >= totalComponents) {
        initializeApp();
      }
    }
    
    // Initialize application
    function initializeApp() {
      const loadTime = Math.round(performance.now() - startTime);
      
      // Hide loading screen
      const loadingScreen = document.getElementById('loadingScreen');
      const mainContent = document.getElementById('mainContent');
      const navBar = document.querySelector('.nav-bar');
      
      setTimeout(() => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          mainContent.style.opacity = '1';
          navBar.style.opacity = '1';
        }, 500);
      }, 300);
      
      // Update performance info
      document.getElementById('loadTime').textContent = loadTime + 'ms';
      
      // Initialize core systems
      try {
        // Extended functionality will be loaded on demand
        console.log('🚀 Application initialized successfully');
        console.log('⚡ Performance optimizations active');
        console.log('📊 Load time:', loadTime + 'ms');
        
        // Setup admin panel access
        setupAdminAccess();
        
      } catch (error) {
        console.error('❌ Initialization error:', error);
        if (window.errorHandler) {
          window.errorHandler.handleError(error, 'App initialization');
        }
      }
    }
    
    // Admin panel access setup
    function setupAdminAccess() {
      // Keyboard shortcut: Ctrl+Shift+A
      document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.shiftKey && event.key === 'A') {
          event.preventDefault();
          toggleAdminPanel();
        }
      });
      
      // URL parameter access
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('admin') === 'true') {
        setTimeout(() => showAdminPanel(), 1000);
      }
    }
    
    function toggleAdminPanel() {
      const adminPanel = document.getElementById('adminPanel');
      if (adminPanel) {
        const isVisible = adminPanel.style.display === 'flex';
        adminPanel.style.display = isVisible ? 'none' : 'flex';
        console.log('🔐 Admin panel:', isVisible ? 'hidden' : 'shown');
      }
    }
    
    function showAdminPanel() {
      const adminPanel = document.getElementById('adminPanel');
      if (adminPanel) {
        adminPanel.style.display = 'flex';
        console.log('🔐 Admin panel shown via URL parameter');
      }
    }
    
    // Enhanced randomizerSystem for this optimized version
    window.randomizerSystem = window.randomizerSystem || {
      randomizeAll: function() {
        console.log('🎲 Randomizing all slots...');
        // Implementation will be added based on actual slot structure
      },
      
      randomizeVisible: function() {
        console.log('🎲 Randomizing visible slots...');
        // Implementation will be added based on actual slot structure
      }
    };
    
    // Enhanced toggleController for this optimized version  
    window.toggleController = window.toggleController || {
      expandAll: function() {
        console.log('📖 Expanding all slots...');
        const subslots = document.querySelectorAll('[id*="subslot"]');
        subslots.forEach(slot => {
          slot.style.display = 'block';
        });
      },
      
      collapseAll: function() {
        console.log('📝 Collapsing all slots...');
        const subslots = document.querySelectorAll('[id*="subslot"]');
        subslots.forEach(slot => {
          slot.style.display = 'none';
        });
      }
    };
    
    // Enhanced audioSystem for this optimized version
    window.audioSystem = window.audioSystem || {
      playAll: function() {
        console.log('▶️ Playing audio...');
        // Audio implementation will be added
      },
      
      stopAll: function() {
        console.log('⏹️ Stopping audio...');
        // Audio stop implementation will be added
      }
    };
    
    // Track component loading
    document.addEventListener('DOMContentLoaded', updateLoadingProgress);
    window.addEventListener('load', updateLoadingProgress);
    
    // CSS loaded
    const checkCSS = setInterval(() => {
      const computed = getComputedStyle(document.body);
      if (computed.fontFamily.includes('system') || computed.fontFamily.includes('Segoe')) {
        updateLoadingProgress();
        clearInterval(checkCSS);
      }
    }, 50);
    
  </script>
  
  <!-- 🔧 Development helpers (will be removed in production) -->
  <script>
    // Development performance monitoring
    if (typeof console !== 'undefined') {
      console.log('🚀 Rephrase Training UI - Performance Optimized Version');
      console.log('📊 Performance monitoring active');
      console.log('🔧 Debug commands:');
      console.log('  - toggleAdminPanel() - Show/hide admin panel');
      console.log('  - window.errorHandler.getErrorLog() - View error log');
      console.log('  - performance.now() - Current performance timer');
    }
  </script>

</body>
</html>
