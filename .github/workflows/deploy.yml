# GitHub Pages デプロイ設定
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Remove admin panel from deployment
      run: |
        # 管理パネルを本番デプロイから除外
        rm -f training/explanation/admin-panel.html
        rm -f training/explanation/generator.js
        echo "🔒 管理パネルファイルを除外しました"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: |
          training/explanation/admin-panel.html
          training/explanation/generator.js
